<div class="page-wrapper">
  <div class="page-header">
    <div class="page-title">
      <h2>Inventory Dashboard</h2>
    </div>
    <div class="page-actions">
      <button mat-raised-button color="primary" class="add-item-button" (click)="goToAddItem()">
        <mat-icon>add</mat-icon> Add
      </button>
      <button mat-raised-button color="accent" class="logout-button" (click)="logOut()">
        <mat-icon>logOut</mat-icon> Logout
      </button>
    </div>
  </div>

  <!-- filter UI -->
  <div class="filter-area">
    <div class="no-data"></div>
    <div class="filter-controls">
      <!-- Title Filter -->
      <mat-form-field appearance="outline">
        <mat-label>Search Title</mat-label>
        <input matInput placeholder="Enter title" [(ngModel)]="filters.title" (input)="applyFilters()" />
      </mat-form-field>

      <!-- Created Date Filter -->
      <mat-form-field appearance="outline">
        <mat-label>Created Date</mat-label>
        <input matInput [matDatepicker]="createdPicker" [(ngModel)]="filters.createdDate"
          (dateChange)="applyFilters()" />
        <mat-datepicker-toggle matSuffix [for]="createdPicker"></mat-datepicker-toggle>
        <mat-datepicker #createdPicker></mat-datepicker>
      </mat-form-field>

    </div>
  </div>

  <table mat-table [dataSource]="items" class="mat-elevation-z2 custom-table">

    <!-- Image -->
    <ng-container matColumnDef="image">
      <th mat-header-cell *matHeaderCellDef>Image</th>
      <td mat-cell *matCellDef="let item">
        <img [src]="item.image" alt="item image" class="thumb" />
      </td>
    </ng-container>

    <!-- Title -->
    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef>Title</th>
      <td mat-cell *matCellDef="let item">{{ item.title }}</td>
    </ng-container>

    <!-- Description -->
    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef>Description</th>
      <td mat-cell *matCellDef="let item">{{ item.description }}</td>
    </ng-container>

    <!-- Qty -->
    <ng-container matColumnDef="qty">
      <th mat-header-cell *matHeaderCellDef>Qty</th>
      <td mat-cell *matCellDef="let item">{{ item.qty }}</td>
    </ng-container>

    <!-- Price -->
    <ng-container matColumnDef="price">
      <th mat-header-cell *matHeaderCellDef>Price</th>
      <td mat-cell *matCellDef="let item">â‚¹{{ item.price }}</td>
    </ng-container>

    <!-- Date -->
    <ng-container matColumnDef="date">
      <th mat-header-cell *matHeaderCellDef>Date</th>
      <td mat-cell *matCellDef="let item">{{ item.date | date: 'mediumDate' }}</td>
    </ng-container>

    <!-- Header and Row Definitions -->
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <div class="pagination-controls">
    <button mat-button (click)="prevPage()" [disabled]="page === 1">Previous</button>
    <span>Page {{ page }}</span>
    <button mat-button (click)="nextPage()" [disabled]="items.length < 10">Next</button>
  </div>
</div>
