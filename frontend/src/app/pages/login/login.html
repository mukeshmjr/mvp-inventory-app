<app-loader-overlay [loading]="isProcessing" text="Please wait..."></app-loader-overlay>

<mat-card class="login-card">
  <h2>Login</h2>

  <mat-form-field appearance="outline" class="compact-input">
    <mat-label>Username</mat-label>
    <input matInput [(ngModel)]="username" />
  </mat-form-field>

  <mat-form-field appearance="outline" class="compact-input">
    <mat-label>Password</mat-label>
    <input matInput type="password" [(ngModel)]="password" />
  </mat-form-field>

  <button mat-raised-button color="primary" class="full-width" (click)="login()">Login</button>

  <p class="error" *ngIf="error">{{ error }}</p>
</mat-card>
